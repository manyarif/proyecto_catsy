{% extends 'app/base.html' %}
{% load static %}


{% block title %}Sobre Nosotros{% endblock title %}


{% block banner_slider%}
<div id="carouselExampleIndicators" class="carousel-slide">
    
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static "app/images/product/banner1.png" %}" class="d-block w-100" alt="banner_img1">
    </div>
    <div class="carousel-item">
        <img src="{% static "app/images/product/banner2.png" %}" class="d-block w-100" alt="banner_img1">
    </div>
    <div class="carousel-item">
        <img src="{% static "app/images/product/banner3.png" %}" class="d-block w-100" alt="banner_img3">
    </div>
    <div class="carousel-item">
        <img src="{% static "app/images/product/banner4.png" %}" class="d-block w-100" alt="banner_img4">
    </div>
    <div class="carousel-item">
        <img src="{% static "app/images/product/banner5.png" %}" class="d-block w-100" alt="banner_img5">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}



{% block content %}

<!-- SISTEMA DE MENSAJES (FALTA CONECTAR) -->
<div class="container my-5 shadow p-5">
    <h2 class="text-center text-primary">¡Envíanos un Correo!</h2>
    <br>
    <div class="row container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-primary" for="name"><h5>Nombre:</h5></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="text-primary" for="email" style="margin-top: 1rem;"><h5>Correo electrónico:</h5></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="text-primary" for="subject" style="margin-top: 1rem;"><h5>Asunto:</h5></label>
                <select class="form-control" id="subject" name="subject" required>
                    <option value="compra">Compra</option>
                    <option value="soy proveedor">Soy proveedor</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="felicitaciones">Felicitaciones</option>
                    <option value="otro asunto">Otro asunto</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-primary" for="message" style="margin-top: 1rem;"><h5>Mensaje:</h5></label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4 mb-5">Enviar</button>
        </form>
    </div>
</div>

<!-- MAPA DE GEORREFERENCIA -->
<div class="container my-5 shadow p-5">
    <div class="row container">
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
        <h2 class="text-center text-primary">Encuéntranos en:</h2>
        <h4 class="text-center text-primary mb-3">Ricardo Palma #836, Lima, Perú.</h4>
        <div id="map"></div>
        <script>
            function initMap() {
                var location = { lat: -12.121854, lng: -77.021778 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Ricardo Palma #836, Lima, Perú'
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZj2S0Oq92RdX8zKn7VovGSo34RrM6b70&callback=initMap"></script>
    </div>
</div>

<!-- BOTÓN FLOTANTE DE WHATSAPP -->
    <style>
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: green;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
    </style>
        <a href="https://api.whatsapp.com/send?phone=56976206891" target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i>
        </a>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script>
            window.onscroll = function () { scrollFunction() };
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.querySelector('.whatsapp-button').style.display = "block";
                } else {
                    document.querySelector('.whatsapp-button').style.display = "none";
                }
            }
        </script>
</div>

<br><br>

{% endblock content %}
